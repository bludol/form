<!doctype html>
<html lang="cs">

<head>
    <title>formulář</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header class="bg-info p-5 ">
        <h1 class="display-2 text-white text-center">Responzivní formulář v HTML</h1>
    </header>
    <main>
        <h2 class="bg-primary text-light text-center p-2">Formulář studenta</h2>
        <div class="container">
            <form>
                <div class="mb-3 row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jméno studenta</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jmeno" id="jmeno" placeholder="Zadej jmeno">
                    </div>
                </div>
                <div class="alert alert-success collapse">
                    Tony
                </div>
                

                <div class="mb-3 row">
                    <label for="primeni" class="col-sm-3 col-form-label">Příjmení studenta</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="primeni" id="primeni" placeholder="Zadej prijmeni">
                    </div>
                    
                </div>
                <div class="alert alert-success collapse">
                        Stark
                    </div>
                <div class="mb-3 row">
                    <label for="narozeni" class="col-sm-3 col-form-label">Datum narození</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="narozeni" id="narozeni">
                    </div>
                    
                </div>
                    <div class="alert alert-success collapse">
                        10. 4. 1998
                    </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="jmeno.prijmeni@seznam.cz">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="barva" class="col-sm-3 col-form-label">Preferovaná barva</label>
                    <div class="col-sm-9">
                        <input type="color" class="form-control" name="barva" id="barva" placeholder="Jan">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="heslo" class="col-sm-3 col-form-label">Heslo</label>
                    <div class="col-sm-9">
                        <input type="Password" class="form-control" name="heslo" id="heslo" placeholder="Zadej heslo">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="absence" class="col-sm-3 col-form-label">Absence</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="absence" id="absence"
                            placeholder="Zadej Absenci" value="0" min="0" max="1200">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="pohlaví" class="col-sm-3 col-form-label">Pohlaví</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="pohlavi" id="muz" value="Muž"
                                    checked> Muž
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="pohlavi" id="zena" value="Žena"> Žena
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="prohlizec" class="col-sm-3 col-form-label">Prohlížeč</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="chrome" id="chrome"
                                value="Google chrome" checked>
                            <label class="form-check-label" for="">Google chrome
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="firefox" id="firefox"
                                value="Mozilla firefox">
                            <label class="form-check-label" for="">Mozilla firefox
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="opera" id="opera" value="Opera">
                            <label class="form-check-label" for="">Opera
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="obor" class="col-sm-3 col-form-label">Studijní obor</label>
                    <div class="col-sm-9">
                        <div class="mb-3">
                            <select class="form-control" name="obor" id="obor">
                                <option value="IT">Informační technologie</option>
                                <option value="SV" selected>Strojírenství</option>
                                <option value="UO">Umělecké obory</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="poznamka" class="col-sm-3 col-form-label">Poznámka</label>
                    <div class="col-sm-9">
                        <div class="mb-3">
                            <textarea class="form-control" name="poznamka" id="poznamka"
                                rows="6">Tady bude poznámka</textarea>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="button" data-bs-toggle="collapse" data-bs-target=".alert-success" class="btn btn-success">Správná odpověď</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modelId">
            Chci zaprodat svou duši za správné odpovědi.
            </button>
                    </div>
                </div>

            </form>
            <!-- Button trigger modal -->
            
            
            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-black">
                            <h5 class="modal-title">Chceš svou duši zaprodat ďáblu?</h5>
                                <button type="button" class="btn-close"  aria-label="Close"></button>
                        </div>
                        <div class="modal-body">    
                            po kliknutí na: "Ano prosím" již nebude možnost svou možnost vrátit.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target=".alert-success" data-bs-dismiss="modal">Ano prosím</button>
                            <button type="button" class="btn btn-primary">teď ne, až budu něco potřebovat.</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <footer>

    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
